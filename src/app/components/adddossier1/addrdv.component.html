<div class="grid grid-cols-12 gap-6">
    <!-- BEGIN: Profile Menu -->
    <div class="col-span-12 lg:col-span-3 xxl:col-span-3 flex lg:block flex-col-reverse"></div>
    <div class="col-span-12 lg:col-span-6 xxl:col-span-3 flex lg:block flex-col-reverse">
    <div class="intro-y col-span-12 lg:col-span-6">
        <!-- BEGIN: Input -->
         <div class="intro-y box">
            <div class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200">
                <h2 class="font-medium text-base mr-auto">
                    Add Dossier
                </h2>
               
            </div>
            <div class="p-5" id="input">
                <div class="preview">
                   
                    <div>
                        <label>date</label>
                        <input type="date" style="padding: 10px 10px;" [(ngModel)]="Dossier.date" name="date" class="input w-full border mt-2" >
                    </div><br>
                    <div>
                        <label>description</label>
                        <textarea type="text" style="padding: 10px 10px;" [(ngModel)]="Dossier.description" name="description" class="input w-full border mt-2" ></textarea>
                    </div><br>
                    <div>
                        <label>medecin</label>
                        <select name="medecin.id"  [(ngModel)]="Rdv.medecin.id" class="input w-full border mt-2" style=" border: 2px solid #ddd;padding: 10px 10px;" >
                            <option value="legal">select</option>
                            <option *ngFor="let emp of medecins " value="{{emp.id}}">{{emp.nom}} {{emp.prenom}}</option>
                        </select>
                    </div><br>
                    <div>
                        <label>patien</label>
                        <select name="patien.id"  [(ngModel)]="Rdv.patien.id" class="input w-full border mt-2" style=" border: 2px solid #ddd;padding: 10px 10px;" >
                            <option value="legal">select</option>
                            <option *ngFor="let emp of patiens " value="{{emp.id}}">{{emp.nom}} {{emp.prenom}}</option>
                        </select>
                    </div><br>
                    
                  
                    <button (click)="insertRdv()" type="button" class="button bg-theme-1 text-white mt-5">ajoute</button><br>

                     <div  *ngIf='message !="" '>
                                      
                      <div class="rounded-md px-5 py-4 mb-2 bg-theme-9 text-white">{{ message }}</div>
                                    </div>
                   
                  
                </div>
                
            </div>
        </div>
        </div>
        </div>
        </div>
