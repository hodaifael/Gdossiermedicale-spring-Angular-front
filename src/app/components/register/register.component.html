<div class="container-fluid">
    <div style="top:100px;" class="app-content content">
    
                    <section class="row ">
                        <div class="col-xl-7 col-10 d-flex justify-content-center">
                            <div class="card bg-authentication rounded-0 mb-0 w-100">
                                <div class="row m-0">
                                    <div class="col-lg-6 d-lg-block d-none text-center align-self-center p-0">
                                        <img src="../../../assets/images/logo.png" style="border-radius: 10px;;" alt="branding logo">
                                    </div>
                                    <div class="col-lg-6 col-12 p-0">
                                        <div class="card rounded-0 mb-0 px-2">
                                            <div class="card-header pb-1">
                                                <div class="card-title">
                                                    <h4 class="mb-0">Login</h4>
                                                </div>
                                            </div>
                                            <p class="px-2">Welcome back, please login to your account.</p>
                                            <div class="card-content">
                                                <div class="card-body pt-1">
                                                        <fieldset class="form-label-group form-group position-relative has-icon-left">
                                                            <input type="text" name="nom" [(ngModel)]="secretaire.nom"  class="form-control"  placeholder="login" required>
                                                            <div class="form-control-position">
                                                                <i class="feather icon-user"></i>
                                                            </div>
                                                            <label for="user-name">no,</label>
                                                        </fieldset>
                                                        <fieldset class="form-label-group form-group position-relative has-icon-left">
                                                            <input type="text" name="prenom" [(ngModel)]="secretaire.prenom"  class="form-control"  placeholder="login" required>
                                                            <div class="form-control-position">
                                                                <i class="feather icon-user"></i>
                                                            </div>
                                                            <label for="user-name">prenom</label>
                                                        </fieldset>
                                                        <fieldset class="form-label-group form-group position-relative has-icon-left">
                                                            <input type="text" name="email" [(ngModel)]="secretaire.email"  class="form-control"  placeholder="login" required>
                                                            <div class="form-control-position">
                                                                <i class="feather icon-user"></i>
                                                            </div>
                                                            <label for="user-name">email</label>
                                                        </fieldset>
                                                        <fieldset class="form-label-group form-group position-relative has-icon-left">
                                                            <input type="text" name="login" [(ngModel)]="secretaire.login"  class="form-control"  placeholder="login" required>
                                                            <div class="form-control-position">
                                                                <i class="feather icon-user"></i>
                                                            </div>
                                                            <label for="user-name">login</label>
                                                        </fieldset>
    
                                                        <fieldset class="form-label-group position-relative has-icon-left">
                                                            <input type="password" name="password" [(ngModel)]="secretaire.password"  class="form-control"  placeholder="Password" required>
                                                            <div class="form-control-position">
                                                                <i class="feather icon-lock"></i>
                                                            </div>
                                                            <label for="user-password">Password</label>
                                                        </fieldset>
                                                        
                                                         <div class="alert alert-danger" *ngIf='message !="" ' role="alert">
                                                            <p class="mb-0">
                                                            {{ message }}
                                                            </p>
                                                        </div>
                                                        <div class="row pt-2">
    
                                                            <div class="col-12 col-md-12 mb-1">
                                                                <button type="submit" (click)="register()" class="btn btn-primary btn-block px-0">register</button>
                                                                <br>
                                                                <br>
                                                                <br>
                                                                <button type="submit" routerLink="../" class="btn btn-primary btn-block px-0">Login</button>
                                                            </div>
                                                        </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
    
                </div>
            </div>
        <!-- END: Content-->
